    <h2>아라곤</h2>
    <p>
        반지의 제왕의 등장인물이자 반지 원정대의 일원 중 한 명. 사실상 반지의 제왕의 또 다른 주인공이라고 할 수 있다. 반지의 제왕 실사영화 시리즈의 배우는 비고 모텐슨. 성우는 한국에서는 이정구(반지원정대)/안지환(두 개의 탑 ~ 왕의 귀환).
