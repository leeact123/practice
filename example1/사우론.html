    <h2>사우론</h2>
        <p>
        톨킨 레젠다리움에 등장하는 악역 중 하나. 반지의 제왕의 최종보스이다. 그와 동시에 반지의 제왕 호빗 시점 최강자다.[1] 흔히 알려진 '사우론'은 퀘냐 이름이며 신다린으로는 '고르사우르'인데, 이는 '혐오스러운 자'를 뜻한다. 마이아로서의 본명은 '마이론'이며 그 뜻은 '빼어난 자'[2]이다.
