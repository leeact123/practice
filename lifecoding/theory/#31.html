<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체#30~#31</title>
</head>
<body>
    <h1>Object(객체)</h1> 
    <h2>Create(만드는법)</h2>
    <script>
        var coworkers = {
            "programmer":"dk",
            "designer":"jdg"
        };
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("designer : "+coworkers.designer+"<br>");
        coworkers.bookkeeper ="edg"; //객체에 추가할 때
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
        coworkers["data scientist"] = "geng"; //이름에는 공백을 넣을 수 없다. ["띄어쓰기 있는이름"]을 .이름을 대체하여 쓸 수 있다.
        document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>#31 Iterate 객채와 반복문</h2>
    <script>
        for(var key in coworkers) {
        //key: 객체에서 "programmer","designer","bookkeeper"와 같은 것들. coworkers객체에 있는 키를 하나 하나 꺼내 중괄호에 있는 명령을 실행
            document.write(key+'<br>');    
            document.write(coworkers[key]+'<br>');
            document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>
    <h2>#32 Property&Method 객체프로퍼티와 메소드</h2>
    <script>
        coworkers.showAll = function(){
            //위에 showAll = function(){}과 funtion showAll(){}, var showAll = function(){}로 함수정의 하는것과 같다.
            for(var key in this) {
                document.write(key+' : '+this[key]+'<br>');  
            } 
        }
        coworkers.showAll();
    </script>
</body>
</html>
