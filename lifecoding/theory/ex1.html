<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operatiors & Boolean</title>
</head>
<body>
    <h1>Comparison operatiors & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>

<!-- 꺽새의 사용의 중복문제로 >는&t;으로 쓴다 -->
    <h3>1&1t;2</h3> 
    <script>
        document.write(1<2);
    </script>

    <h3>1&1t;1</h3> 
    <script>
        document.write(1<1);
    </script>
</body>
</html>
