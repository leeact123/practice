<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="as9.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header class="player-header">
        <div class="player-header__component">
            <i class="fas fa-times fa-xl"></i>
        </div>
        <div class="player-header__component">
            <span class="player-header__title">Playlist</span>
        </div>
        <div class="player-header__component"></div>
    </header>
    
    <main class="player-screen">
        <div class="player-component">
            <div class="player-component__display">
                <div class="player-component__cover"><i class="fas fa-images"></i></div>
                <div class="player-component__text">
                    <h4 class="player-component__title">Random Love</h4>
                    <h5 class="player-component__subtitle">by Divay Kapoor</h5>
                </div>
            </div>
            <div class="palyer-component__btn">
                <div class="palyer-component__play">
                    <i class="fas fa-caret-right fa-xl"></i><span>play</span></div>
                <div class="palyer-component__like"><i class="far fa-heart fa-xl"></i></div>
                <div class="palyer-component__add"><i class="fas fa-plus fa-xl"></i></div>
            </div>
        </div>

        <ul class="playlist-component">
            <li class="playlist-component__list">
                <div class="playlist-component__cover cover_color-red"></div>
                <div class="playlist-component__text">
                    <h5 class="playlist-component__title-musictitle">Matargasti</h5>
                    <h6 class="playlist-component__subtitle-singer">Mohit Chauhan</h6>
                </div>
            </li>
            <li class="playlist-component__list">
                <div class="playlist-component__cover cover_color-pink"></div>
                <div class="playlist-component__text">
                    <h5 class="playlist-component__title-musictitle">Attitude</h5>
                    <h6 class="playlist-component__subtitle-singer">Lewis OfMan · Attitue</h6>
                </div>
            </li>
            <li class="playlist-component__list">
                <div class="playlist-component__cover cover_color-blue"></div>
                <div class="playlist-component__text">
                    <h5 class="playlist-component__title-musictitle">Try Everthing</h5>
                    <h6 class="playlist-component__subtitle-singer">Shakira · Zootopia</h6>
                </div>
            </li>
            <li class="playlist-component__list">
                <div class="playlist-component__cover cover_color-mint"></div>
                <div class="playlist-component__text">
                    <h5 class="playlist-component__title-musictitle">Sunflower</h5>
                    <h6 class="playlist-component__subtitle-singer">Joseph Vincent · Sunflower</h6>
                </div>
            </li>
        </ul>
    </main>
   
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
